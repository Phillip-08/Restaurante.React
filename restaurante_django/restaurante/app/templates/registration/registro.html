
{% extends 'app/base.html' %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
      
{% block content %}
    <section class="contact-box">
       <div class="row">
           <div class="col-xl-5 col-lg-12 register-bg">
                <div style="text-align:center">
                    <h3 class="font-weight-bold text-light">.</h3>
                    <p class="lead text-light">.</p>
                </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Registrate</h1>
                    
                    <p class="text-muted mb-5">Ingresa la siguiente informaci√≥n para registrarte.</p>

                    <form id="form" method="POST">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        
                        <input type="submit" value="Registrar"class="btn btn-primary width-100" onclick="return btnregistro()" onclick="validarEmail(form.email)" ></>
                        <p class="warnings" id="warnings"></p>
                    </form>
                    <div id = 'error'></div>
                    <small class="d-inline-block text-muted mt-5"></small>
                </div>
           </div>
       </div>
   </section>
   </form>
   
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="{% static 'app/js/validacionRegistro.js' %}"></script>
   <script src="{% static 'app/js/validacionEmail.js' %}"></script>
   {% endblock %}
